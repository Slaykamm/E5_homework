<body>

<div class=renderPicture id="performPicture">  </div>

<button class="buttons" onclick="getPreviousPage(currentPhoto)" id="next">Предыдущая</button>
<button class="buttons" onclick="getNextPage(currentPhoto)" id="previous">Следующая</button>

</body>



<script type="text/javascript">

    function getNextPage(){
        if (currentPhoto == photoArray.length - 1){
            currentPhoto = 0;
        }
        else{
            currentPhoto++
        }
        const el = document.getElementById("performPicture");

        el.classList.add("activate");
        setTimeout(function(){el.classList.remove('activate')}, 2000);

        el.innerHTML = `<img src=\'${photoArray[currentPhoto]}\' width=\"640\" height=\"480\" alt=\"picture\" >`
    }

    function getPreviousPage(){
        if (currentPhoto == 0){
            (currentPhoto = photoArray.length - 1);
        }
        else{
            currentPhoto--
        }
        const el = document.getElementById("performPicture");
